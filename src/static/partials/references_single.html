<!-- WRAPPER -->
<div id="wrapper" class="wrapper_page">

	<section id="portfolio" class="container">

		<h2><strong>{{ reference.title }}</strong></h2>


		<p class="lead">
			{{ reference.description }}
		</p>
		<small class="font300 fsize13 block project_quick_info">
			<span><i class="fa fa-calendar styleSecondColor"></i>&nbsp;&nbsp;{{ reference.date }}</span>
			&bull;
			<span>Customer: {{ reference.customer }}</span>
		</small>

		<div class="divider"><!-- divider -->
			<i class="fa fa-star"></i>
		</div>

		<article class="row">
			<div class="col-md-6">
				<div class="owl-carousel controlls-over" data-plugin-options='{"items": 1, "singleItem": true, "pagination": true, "transitionStyle":"fade", "autoPlay": 4000, "stopOnHover": true}'>
					<div ng-repeat="one_picture in reference.large_pictures">
						<img class="img-responsive" src="/assets/images/references/{{ one_picture.src }}" width="555" height="311" alt="">
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<h3>Our <strong>Approach</strong></h3>
				<p class="lead">{{ reference.approach_1 }}</p>
				<p>{{ reference.approach_2 }}</p>

			</div>
		</article>

		<div class="divider"><!-- divider -->
			<i class="fa fa-star"></i>
		</div>

		<!-- FEATURED BOXES 3 -->
		<div class="row">
			<div class="col-md-3" ng-repeat="one_feature in reference.features">
				<div class="featured-box nobg border-only">
					<div class="box-content">
						<i class="fa fa-{{ one_feature.icon }}"></i>
						<h4>{{ one_feature.title }}</h4>
						<p>{{ one_feature.description }}</p>
					</div>
				</div>
			</div>
		</div>
		<!-- /FEATURED BOXES 3 -->

		<div class="divider"><!-- divider -->
			<i class="fa fa-star"></i>
		</div>

		<!-- CALLOUT -->
		<div class="bs-callout text-center nomargin-bottom">
			<h3>Do you like what you see? <a ng-click="navContact()" href="/contact" class="btn btn-primary btn-lg">Yes, let's work together!</a></h3>
		</div>
		<!-- /CALLOUT -->

	</section>
</div>
<!-- /WRAPPER -->

<script type="text/javascript" src="/assets/js/pageLayout.js"></script>
